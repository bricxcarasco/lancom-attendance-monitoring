<VirtualHost *:80>
    ServerName lancom.dev
    ServerAlias *.dev

    DocumentRoot /var/www/html/public
    DefaultType text/plain
    <Directory "/var/www/html/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        AddType text/html .html
        Require all granted
    </Directory>

</VirtualHost>
